<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShell Terminal</title>
    <style>
        body {
            font-family: monospace;
            background: #000; /* Set background to black */
            color: #d4d4d4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #terminal-container {
            display: none;
            border: 1px solid #333;
            padding: 10px;
            height: 100vh;
            overflow-y: auto;
            background: #000;
            color: #d4d4d4;
            position: relative;
            font-size: 14px;
            width: 100vw;
        }
        .terminal-line {
            white-space: pre;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .prompt-container {
            display: flex;
            align-items: center;
        }
        .prompt {
            color: #9b59b6; /* Purple color */
            font-weight: bold;
            margin-right: 5px; /* Space between prompt and input */
        }
        #input {
            border: none;
            background: #000;
            color: #d4d4d4;
            outline: none;
            font-family: monospace;
            font-size: 14px;
            padding: 5px;
            box-sizing: border-box;
            width: 100%;
        }
        #username-form {
            padding: 20px;
            background: #000; /* Set background to black */
            color: #d4d4d4;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            border: none; /* Remove outline */
        }
        #username {
            background: #000;
            color: #d4d4d4;
            border: none;
            padding: 5px;
            font-family: monospace;
            outline: none;
            font-size: 14px;
            width: calc(100% - 10px);
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background: #444;
            color: #d4d4d4;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: monospace;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="username-form">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" value="admin" autofocus />
        <button onclick="startTerminal()">Start Terminal</button>
    </div>
    <div id="terminal-container">
        <pre id="terminal"></pre>
        <div class="prompt-container">
            <span class="prompt" id="prompt"></span>
            <input type="text" id="input" autofocus />
        </div>
    </div>

    <script>
        let username = '';
        let terminal = document.getElementById('terminal');
        let inputField = document.getElementById('input');
        let promptSpan = document.getElementById('prompt');
        let prompt = '';

        function startTerminal() {
            username = document.getElementById('username').value;
            if (username) {
                document.getElementById('username-form').style.display = 'none';
                document.getElementById('terminal-container').style.display = 'block';
                prompt = `${username}@webshell:~$ `;
                promptSpan.textContent = prompt;
                inputField.focus();
                inputField.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        handleCommand(this.value);
                        this.value = '';
                    }
                });
            }
        }

        function appendLine(content, isPrompt = false) {
            let line = document.createElement('div');
            line.className = 'terminal-line';
            if (isPrompt) {
                let promptSpan = document.createElement('span');
                promptSpan.textContent = prompt;
                promptSpan.className = 'prompt';
                line.appendChild(promptSpan);

                let contentSpan = document.createElement('span');
                contentSpan.textContent = content;
                line.appendChild(contentSpan);
            } else {
                line.textContent = content;
            }
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function handleCommand(command) {
            if (command.trim() !== '') {
                appendLine(command, true); // Display the prompt with the command
            }
            fetch('https://web-terminal-eight.vercel.app/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    appendLine(`Error: ${data.error}`);
                } else {
                    appendLine(data.stdout);
                }
                appendLine('', true); // Display the prompt for the next command
            })
            .catch(error => {
                appendLine(`Error: ${error.message}`);
                appendLine('', true); // Display the prompt for the next command
            });
        }
    </script>
</body>
</html>
